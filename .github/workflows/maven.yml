      run: 'rm -rf benchbase-mariadb.tgz

        '
    - continue-on-error: true
      name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: ${{env.JAVA_VERSION}}
    - continue-on-error: true
      env:
        MARIADB_PORT: ${{ job.services.mariadb.ports[3306] }}
      name: Run benchmark
      run: 'mysql -h127.0.0.1 -P$MARIADB_PORT -uadmin -ppassword -e "DROP DATABASE
        IF EXISTS benchbase; CREATE DATABASE benchbase"

        java -jar benchbase.jar -b ${{matrix.benchmark}} -c config/mariadb/sample_${{matrix.benchmark}}_config.xml
        --create=true --load=true --execute=true

        '
