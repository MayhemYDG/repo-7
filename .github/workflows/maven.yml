        distribution: temurin
        java-version: ${{env.JAVA_VERSION}}
    - continue-on-error: true
      name: Run benchmark
      run: 'java -jar benchbase.jar -b ${{matrix.benchmark}} -c config/cockroachdb/sample_${{matrix.benchmark}}_config.xml
